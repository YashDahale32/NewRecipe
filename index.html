    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recipe Collection</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f8f8f8;
            }
            header {
                background-color: #333;
                color: #fff;
                padding: 10px 0;
                text-align: center;
            }
            .header-content {
                max-width: 1200px;
                margin: 0 auto;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            nav ul {
                list-style: none;
                padding: 0;
                margin: 0;
                display: flex;
            }
            nav ul li {
                position: relative;
            }
            nav ul li a {
                color: #fff;
                text-decoration: none;
                padding: 10px 15px;
                display: block;
            }
            .dropdown {
                display: none;
                position: absolute;
                background-color: #fff;
                box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
                padding: 12px 0;
                top: 100%;
                left: 0;
            }
            nav ul li:hover .dropdown {
                display: block;
            }
            .dropdown li {
                display: block;
            }
            .dropdown li a {
                color: #333;
            }
            #hero {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 100px 0;
    position: relative;
    overflow: hidden;
}

.hero-content {
    position: relative;
    z-index: 2;
    max-width: 800px;
    margin: 0 auto;
}

.hero-slider {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 1;
}

.hero-slider img {
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    position: absolute;
    left: 0;
    right: 0;
    margin: auto;
} 

.hero-slider img.active {
    opacity: 1;
}

            #recipes-overview {
                background-color: #fff;
                padding: 50px 0;
                text-align: center;
            }
            .recipes-grid {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 20px;
            }
            .recipe-card {
                background-color: #fff;
                box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
                border-radius: 8px;
                overflow: hidden;
                width: 250px;
                transition: transform 0.3s;
            }
            .recipe-card img {
                width: 100%;
                height: 200px;
                object-fit: cover;
                transition: transform 0.3s;
            }
            .recipe-card:hover img {
                transform: scale(1.1);
            }
            .recipe-card h3 {
                margin: 0;
                padding: 15px;
                font-size: 20px;
            }
            footer {
                background-color: #db5252;
                color: #fff;
                text-align: center;
                padding: 20px 0;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="header-content">
                <h1>Recipe Collection</h1>
                <nav>
                    <ul>
                        <li>
                            <a href="contact.html">Contact us</a>
                        </li>
                        <li><a href="submit-recipe.html">Submit Your Recipe</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section id="hero">
            <div class="hero-content">
                <h2>Welcome to Recipe Collection</h2>

            </div>
            <div class="hero-slider">
                <img src="hero1.jpg" alt="Delicious Food 1" class="active">
                <img src="hero2.jpg" alt="Delicious Food 2" class="active">
                <img src="hero3.jpg" alt="Delicious Food 3" class="active">
            </div>
        </section>

        <section id="recipes-overview">

                    <a href="pancakes.html">

                    </a>

                <div class="recipe-card">
                    <a href="spaghetti.html">
                        <img src="spaghetti.jpg" alt="Spaghetti">
                        <h3>Spaghetti</h3>
                    </a>
                </div>
                <div class="recipe-card">
                    <a href="salad.html">
                        <img src="salad.jpg" alt="Salad">
                        <h3>Salad</h3>
                    </a>
                </div>
                <div class="recipe-card">
                    <a href="soup.html">
                        <img src="soup.jpg" alt="Soup">
                        <h3>Soup</h3>
                    </a>

                <div class="recipe-card">

        <footer>

        </footer>

        <script>
            // JavaScript for the hero slider
            let currentSlide = 0;
            const slides = document.querySelectorAll('.hero-slider img');
            const totalSlides = slides.length;

            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.classList.remove('active');
                    if (i === index) {
                        slide.classList.add('active');
                    }
                });
            }

            function nextSlide() {
                currentSlide = (currentSlide + 1) % totalSlides;
                showSlide(currentSlide);
            }

            setInterval(nextSlide, 3000); // Change slide every 3 seconds
        </script>
    </body>
    </html>
